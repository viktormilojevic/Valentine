<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da li ≈æeli≈° da bude≈° moj valentajn taco?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes {
            background: #4CAF50;
            color: white;
        }
        #yes:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        #no {
            background: #f44336;
            color: white;
            position: relative;
        }
        .grow {
            transform: scale(1.5);
        }
        .message {
            display: none;
            font-size: 2em;
            margin-top: 20px;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Da li ≈æeli≈° da bude≈° moj valentajn taco?</h1>
    <div class="buttons">
        <button id="yes">DA</button>
        <button id="no">NE</button>
    </div>
    <div class="message" id="message"></div>
    <div class="hearts" id="hearts"></div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const message = document.getElementById('message');
        const heartsContainer = document.getElementById('hearts');

        yesBtn.addEventListener('click', () => {
            message.textContent = "JEJJ! ‚ù§Ô∏è SAD SI MOJ VALENTAJN! üíï";
            message.style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
            // Add floating hearts
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heartsContainer.appendChild(heart);
            }
        });

        noBtn.addEventListener('click', () => {
            // Grow the Yes button
            yesBtn.classList.add('grow');
            // Change the No button to display the sad message
            noBtn.textContent = "A neee...ajdeee pls pls pls! üò¢";
            noBtn.style.fontSize = '1.2em'; // Make text smaller to fit
            noBtn.style.padding = '10px 20px'; // Adjust padding
            // Disable further clicks on No button
            noBtn.disabled = true;
            noBtn.style.cursor = 'not-allowed';
            // Do not hide buttons - they stay visible
        });
    </script>
</body>
</html>
